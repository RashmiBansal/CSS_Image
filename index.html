<html>

<link href="kolala.css" rel="stylesheet" />
<link href="bear_cub.css" rel="stylesheet"/>
<script type="text/javascript" src="mouse_following_eye.js"></script>

<body onmousemove="myFunction(event)" onmouseout="clearCoor()">

<div class="box-kolala">
<div class="hair-left">
</div>

<p id="demo"></p>
